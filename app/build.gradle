plugins {
    id 'com.android.application'
}

android {
    namespace 'com.pdk.demo'
    compileSdk 32

    defaultConfig {
        applicationId "com.pdk.demo"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation 'io.github.maven-rep:pdk:1.0.5'
}